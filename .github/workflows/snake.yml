name: Generate Snake Animation

on:
  schedule:
    # Executa diariamente 맙 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite escrever na branch "output"
    steps:
      # Baixa o reposit칩rio
      - name: Clonar reposit칩rio
        uses: actions/checkout@v2

      # Verificar nome de usu치rio
      - name: Verificar nome de usu치rio
        run: |
          echo "Nome de usu치rio: ${{ github.repository_owner }}"

      # Criar pasta dist
      - name: Criar pasta dist
        run: mkdir -p dist

      # Configura a Snake Animation (usando v1)
      - name: Gerar anima칞칚o da cobrinha (SVG)
        uses: Platane/snk@v1  # Use v1 em vez de v2
        with:
          github_user_name: Dawid-01  # Substitua pelo seu nome de usu치rio do GitHub
          outputs: dist/snake.svg

      # Gera um GIF animado da cobrinha
      - name: Gerar GIF animado da cobrinha
        run: |
          sudo apt-get install -y imagemagick
          convert -delay 10 -loop 0 dist/snake.svg dist/snake.gif

      # Faz o upload da anima칞칚o para a branch "output"
      - name: Enviar anima칞칚o para a branch output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist

      # Atualiza o README do perfil com a anima칞칚o e estat칤sticas
      - name: Atualizar README do perfil
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main
          echo "### 游냀 Minha Anima칞칚o da Cobrinha 游냀" > README.md
          echo "![Snake Animation](https://github.com/Dawid-01/Dawid-01/blob/output/dist/snake.svg)" >> README.md
          echo "### 游늵 Estat칤sticas do GitHub" >> README.md
          echo "![Estat칤sticas do GitHub](https://github-readme-stats.vercel.app/api?username=Dawid-01&show_icons=true&theme=radical)" >> README.md
          echo "![Linguagens Mais Usadas](https://github-readme-stats.vercel.app/api/top-langs/?username=Dawid-01&layout=compact&theme=radical)" >> README.md
          git add README.md
          git commit -m "Atualiza README com anima칞칚o da cobrinha e estat칤sticas"
          git push
