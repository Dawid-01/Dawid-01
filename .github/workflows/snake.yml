name: Generate Snake Animation

on:
  schedule:
    # Executa diariamente às 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite escrever na branch "output"
    steps:
      # Baixa o repositório
      - name: Clonar repositório
        uses: actions/checkout@v2

      # Verificar nome de usuário
      - name: Verificar nome de usuário
        run: |
          echo "Nome de usuário: ${{ github.repository_owner }}"

      # Criar pasta dist
      - name: Criar pasta dist
        run: mkdir -p dist

      # Configura a Snake Animation (usando v1)
      - name: Gerar animação da cobrinha (SVG e GIF)
        uses: Platane/snk@v1
        with:
          github_user_name: Dawid-01  # Substitua pelo seu nome de usuário do GitHub
          svg_out_path: dist/snake.svg  # Caminho para salvar o SVG
          gif_out_path: dist/snake.gif  # Caminho para salvar o GIF (opcional)

      # Faz o upload da animação para a branch "output"
      - name: Enviar animação para a branch output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist

      # Atualiza o README do perfil com a animação e estatísticas
      - name: Atualizar README do perfil
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main
          echo "### 🐍 Minha Animação da Cobrinha 🐍" > README.md
          echo "![Snake Animation](https://github.com/Dawid-01/Dawid-01/blob/output/dist/snake.svg)" >> README.md
          echo "### 📊 Estatísticas do GitHub" >> README.md
          echo "![Estatísticas do GitHub](https://github-readme-stats.vercel.app/api?username=Dawid-01&show_icons=true&theme=radical)" >> README.md
          echo "![Linguagens Mais Usadas](https://github-readme-stats.vercel.app/api/top-langs/?username=Dawid-01&layout=compact&theme=radical)" >> README.md
          git add README.md
          git commit -m "Atualiza README com animação da cobrinha e estatísticas"
          git push
