name: Generate Snake Animation

on:
  schedule:
    # Executa diariamente às 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Baixa o repositório
      - name: Clonar repositório
        uses: actions/checkout@v3

      # Verificar nome de usuário (Debug)
      - name: Verificar nome de usuário
        run: echo "Executando para usuário: ${{ github.repository_owner }}"

      # Criar pasta dist
      - name: Criar pasta dist
        run: mkdir -p dist

      # Gerar animação da cobrinha (SVG)
      - name: Gerar animação da cobrinha (SVG)
        uses: Platane/snk@v3
        with:
          github_user_name: Dawid-01
          outputs: dist/snake.svg

      # Faz o upload da animação para a branch "output"
      - name: Enviar animação para a branch output
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          clean: true  # Remove arquivos antigos antes do upload

      # Atualiza o README do perfil com a animação
      - name: Atualizar README do perfil
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main || git checkout -b main
          echo "### 🐍 Minha Animação da Cobrinha 🐍" > README.md
          echo "![Snake Animation](https://github.com/Dawid-01/Dawid-01/blob/output/snake.svg)" >> README.md
          echo "### 📊 Estatísticas do GitHub" >> README.md
          echo "![Estatísticas do GitHub](https://github-readme-stats.vercel.app/api?username=Dawid-01&show_icons=true&theme=radical)" >> README.md
          echo "![Linguagens Mais Usadas](https://github-readme-stats.vercel.app/api/top-langs/?username=Dawid-01&layout=compact&theme=radical)" >> README.md
          git add README.md
          git commit -m "Atualiza README com animação da cobrinha e estatísticas" || echo "Nenhuma mudança no README"
          git push origin main || echo "Nenhuma alteração para enviar"
