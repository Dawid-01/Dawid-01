name: Generate Snake Animation

on:
  schedule:
    # Executa diariamente 맙 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Baixa o reposit칩rio
      - name: Clonar reposit칩rio
        uses: actions/checkout@v3

      # Verificar nome de usu치rio (Debug)
      - name: Verificar nome de usu치rio
        run: echo "Executando para usu치rio: ${{ github.repository_owner }}"

      # Criar pasta dist
      - name: Criar pasta dist
        run: mkdir -p dist

      # Gerar anima칞칚o da cobrinha (SVG)
      - name: Gerar anima칞칚o da cobrinha (SVG)
        uses: Platane/snk@v3
        with:
          github_user_name: Dawid-01
          outputs: dist/snake.svg

      # Faz o upload da anima칞칚o para a branch "output"
      - name: Enviar anima칞칚o para a branch output
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          clean: true  # Remove arquivos antigos antes do upload

      # Atualiza o README do perfil com a anima칞칚o
      - name: Atualizar README do perfil
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main || git checkout -b main
          echo "### 游냀 Minha Anima칞칚o da Cobrinha 游냀" > README.md
          echo "![Snake Animation](https://github.com/Dawid-01/Dawid-01/blob/output/snake.svg)" >> README.md
          echo "### 游늵 Estat칤sticas do GitHub" >> README.md
          echo "![Estat칤sticas do GitHub](https://github-readme-stats.vercel.app/api?username=Dawid-01&show_icons=true&theme=radical)" >> README.md
          echo "![Linguagens Mais Usadas](https://github-readme-stats.vercel.app/api/top-langs/?username=Dawid-01&layout=compact&theme=radical)" >> README.md
          git add README.md
          git commit -m "Atualiza README com anima칞칚o da cobrinha e estat칤sticas" || echo "Nenhuma mudan칞a no README"
          git push origin main || echo "Nenhuma altera칞칚o para enviar"
