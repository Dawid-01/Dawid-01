name: Generate Snake Animation

on:
  schedule:
    # Executa diariamente Ã s 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Baixa o repositÃ³rio
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v2

      # Configura a Snake Animation
      - name: Gerar animaÃ§Ã£o da cobrinha (SVG)
        uses: Platane/snk@v2
        with:
          github_user_name: Dawid-01
          outputs: dist/snake.svg

      # Gera um GIF animado da cobrinha
      - name: Gerar GIF animado da cobrinha
        run: |
          sudo apt-get install -y imagemagick
          convert -delay 10 -loop 0 dist/snake.svg dist/snake.gif

      # Faz o upload da animaÃ§Ã£o para a branch "output"
      - name: Enviar animaÃ§Ã£o para a branch output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist

      # Atualiza o README do perfil com a animaÃ§Ã£o e estatÃ­sticas
      - name: Atualizar README do perfil
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main
          echo "### ðŸ Minha AnimaÃ§Ã£o da Cobrinha ðŸ" > README.md
          echo "![Snake Animation](https://github.com/Dawid-01/Dawid-01/blob/output/dist/snake.svg)" >> README.md
          echo "### ðŸ“Š EstatÃ­sticas do GitHub" >> README.md
          echo "![EstatÃ­sticas do GitHub](https://github-readme-stats.vercel.app/api?username=Dawid-01&show_icons=true&theme=radical)" >> README.md
          echo "![Linguagens Mais Usadas](https://github-readme-stats.vercel.app/api/top-langs/?username=Dawid-01&layout=compact&theme=radical)" >> README.md
          git add README.md
          git commit -m "Atualiza README com animaÃ§Ã£o da cobrinha e estatÃ­sticas"
          git push

      # Adiciona um badge ao README para mostrar o status do workflow
      - name: Adicionar badge de status do workflow
        run: |
          echo "[![GitHub Actions Status](https://github.com/Dawid-01/Dawid-01/workflows/Generate%20Snake%20Animation/badge.svg)](https://github.com/Dawid-01/Dawid-01/actions)" >> README.md
          git add README.md
