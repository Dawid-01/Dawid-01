name: Generate Snake Animation

on:
  schedule:
    # Executa diariamente √†s 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Baixa o reposit√≥rio
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v2

      # Configura a Snake Animation
      - name: Gerar anima√ß√£o da cobrinha (SVG)
        uses: Platane/snk@v2
        with:
          github_user_name: Dawid-01
          outputs: dist/snake.svg

      # Gera um GIF animado da cobrinha
      - name: Gerar GIF animado da cobrinha
        run: |
          sudo apt-get install -y imagemagick
          convert -delay 10 -loop 0 dist/snake.svg dist/snake.gif

      # Faz o upload da anima√ß√£o para a branch "output"
      - name: Enviar anima√ß√£o para a branch output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist

      # Atualiza o README do perfil com a anima√ß√£o e estat√≠sticas
      - name: Atualizar README do perfil
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main
          echo "### üêç Minha Anima√ß√£o da Cobrinha üêç" > README.md
          echo "![Snake Animation](https://github.com/Dawid-01/Dawid-01/blob/output/dist/snake.svg)" >> README.md
          echo "### üìä Estat√≠sticas do GitHub" >> README.md
          echo "![Estat√≠sticas do GitHub](https://github-readme-stats.vercel.app/api?username=Dawid-01&show_icons=true&theme=radical)" >> README.md
          echo "![Linguagens Mais Usadas](https://github-readme-stats.vercel.app/api/top-langs/?username=Dawid-01&layout=compact&theme=radical)" >> README.md
          git add README.md
          git commit -m "Atualiza README com anima√ß√£o da cobrinha e estat√≠sticas"
          git push
